<h1 class="text-center">Récapitulatif des primes</h1>

<div class="row">

  <div class="col">
    <!--Choix de l'année-->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Année</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option *ngFor="let annee of listeDate">{{annee | date: 'yyyy'}}</option>
      </select>
    </div>
    <!--Tableau récapitulatif-->
    <table class="table table-striped" *ngIf="collegueConnecte | async as col">
      <thead>
        <tr>
          <th scope="col">Date de début</th>
          <th scope="col">Date de fin</th>
          <th scope="col">Nature</th>
          <th scope="col">Prime</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mission of listeMissions">
          <td>{{mission.dateDebut | date: 'dd/MM/yyyy'}}</td>
          <td>{{mission.dateFin | date: 'dd/MM/yyyy'}}</td>
          <td>{{mission.nature}}</td>
          <td>{{mission.prime}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <!--Diagramme récapitulatif-->
  <div class="col">

  </div>
</div>
